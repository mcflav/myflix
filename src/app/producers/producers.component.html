<header>
  <h3>
    Signup here!!...
  </h3>
</header>
<body>
<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
        <div *ngIf="isLoading" style="text-align: center">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit()" #f="ngForm" *ngIf="!isLoading">
          <div
            class="form-group"
            id="user-data"
            >
            <h2>Producers Registration</h2>
            <br>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
              <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
          <br>
          <div class="form-group">
            <label for="firstname">Firstname:</label>
            <input
              type="string"
              id="firstname"
              class="form-control"
              ngModel
              name="firstname"
              required
              firstname
              #firstname="ngModel">
              <span class="help-block" *ngIf="!firstname.valid && firstname.touched">Please enter a valid firstname!</span>
          </div>
          <br>
          <div class="form-group">
            <label for="lastname">Lastname:</label>
            <input
              type="string"
              id="lastname"
              class="form-control"
              ngModel
              name="lastname"
              required
              lastname
              #lastname="ngModel">
              <span class="help-block" *ngIf="!lastname.valid && lastname.touched">Please enter a valid lastname!</span>
          </div>
          <br>
          <div class="form-group">
            <label for="company">Company Name:</label>
            <input
              type="string"
              id="company"
              class="form-control"
              ngModel
              name="company"
              required
              company
              #company="ngModel">
              <span class="help-block" *ngIf="!lastname.valid && lastname.touched">Please enter a valid lastname!</span>
          </div>
          <br>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              class="form-control"
              ngModel
              name="password"
              required
              #password="ngModel">
              <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a password!</span>
          </div>
          <br>
          <div class="form-group">
            <label for="passwordConfirm">Confirm Password:</label>
            <input
              type="password"
              id="passwordConfirm"
              class="form-control"
              ngModel
              name="passwordConfirm"
              required
              #passwordConfirm="ngModel">
              <span class="help-block" *ngIf="!passwordConfirm.valid && passwordConfirm.touched">Please confirm your password!</span>
          </div>
        </div>
          <br>
            <div class="form-group">
            <button
              class="btn btn-primary"
              type="submit"
              [disabled]="!f.valid"
              >Submit
            </button> 
            </div>
          </form>
      </div>
    </div>
  </div>
  </body>
