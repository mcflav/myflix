<h2>System Administrator Page</h2>

<div class="panel panel-default">
        <div class="panel-heading">Registered User</div>
        <div class="panel-body">
            <p appHighlight >
                User with ID {{ user.id}} loaded. <br>
                User name is <strong style="color: red">{{ user.name }}</strong>
            </p>

            <a [routerLink] = "['/users', user.id, 'Tommmy']">Load Tommy (1)</a>
        </div>
        
</div>
